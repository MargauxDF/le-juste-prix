<body>
  <script>
    let playersName = prompt("Quel est ton nom ?");

    const rightPrice = Math.floor(Math.random() * 100) + 1;

    let playersGuess;

    do {

      if (playersGuess > rightPrice) {
        console.log("C'est moins");
      }

      if (playersGuess < rightPrice) {
        console.log("C'est plus");
      }

      if (playersGuess === rightPrice) {
        console.log(`Bravo ${playersName}, tu as gagnÃ©!`);
      }

    } while (playersGuess !== rightPrice)
  </script>
